<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hotel Cakrawala Ungu - MQTT</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
        background: #f5f7fb;
        padding: 20px;
      }
      .card {
        background: #fff;
        padding: 20px;
        max-width: 600px;
        border-radius: 8px;
        border: 1px solid #eee;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.06);
      }

      .info-h {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .info-h span {
        display: inline-block;
        margin-top: 0.5rem;
        color: #666;
        font-size: 0.9rem;
      }

      .p-con {
        margin: 0.3rem 0;
      }

      .btn-grid {
        margin: 1.5rem 0;
        display: grid;
        gap: 10px;
        grid-template-columns: repeat(3, 1fr);
      }
      button {
        padding: 10px;
        border-radius: 6px;
        background: #1976d2;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #raw {
        background: #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="info-h">
        <h2>Lampu Otomatis Ultrasonik - MQTT</h2>
        <span>
          Keterangan Mode: <b>Manual</b> = tombol | <b>Otomatis</b> = sensor
          ultrasonik
        </span>
      </div>

      <p class="p-con">IP device: <b id="ip">-</b></p>
      <p class="p-con">Status lampu: <b id="lampu">-</b></p>
      <p class="p-con">Mode lampu: <b id="mode">-</b></p>
      <p class="p-con">Jarak (cm): <b id="jarak">-</b></p>

      <div class="btn-grid">
        <button onclick="send('on')">Lampu ON</button>
        <button onclick="send('off')">Lampu OFF</button>
        <button onclick="send('auto')">Mode Otomatis</button>
      </div>

      <pre id="raw">--</pre>
    </div>

    <script>
      function send(cmd) {
        fetch("/" + cmd)
          .then((r) => r.text())
          .then((t) => console.log(t));
      }

      function update() {
        fetch("/status")
          .then((r) => r.json())
          .then((d) => {
            document.getElementById("ip").innerText = location.hostname;
            document.getElementById("lampu").innerText = d.lampu;
            document.getElementById("jarak").innerText = d.jarak;
            document.getElementById("mode").innerText = d.mode;
            document.getElementById("raw").innerText = JSON.stringify(
              d,
              null,
              2
            );
          });
      }
      setInterval(update, 1000);
      update();
    </script>
  </body>
</html>
