<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Cakrawala Ungu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="card-login p-5" id="login-form">
      <div class="container">
        <div class="left-content">
          <div class="header mb-3">
            <h3 class="fw-bold">Login Cakrawala UnguHotel</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
              cumque deleniti ab, suscipit asperiores maiores?
            </p>
          </div>
          <div class="form">
            <div class="form-group mb-1">
              <label for="username" class="form-label"
                >Username<span class="text-danger">*</span></label
              >
              <input
                type="text"
                id="username"
                class="form-control mb-3"
                placeholder="Username"
                autocomplete="off"
              />
            </div>
            <div class="form-group mb-1">
              <label for="password" class="form-label"
                >Password<span class="text-danger">*</span></label
              >
              <input
                type="password"
                id="password"
                class="form-control mb-3"
                placeholder="Password"
                autocomplete="off"
              />
            </div>
            <button class="btn btn-success w-100 mt-3" onclick="login()">
              Login
            </button>
          </div>
        </div>
        <div class="right-content">
          <div class="swiper imgLogin">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="images/building.png" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="images/lobby.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="images/bedroom.jpg" alt="" />
              </div>
              <div class="swiper-slide">
                <img src="images/swimming-pool.jpg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <main class="content-second container d-none" id="content-second">
      <div
        class="card py-5 px-4 text-center d-none"
        id="user-igo"
        style="width: 370px"
      >
        <div class="header">
          <img class="profile-user" src="images/profile.png" alt="" />
          <h3 class="fw-bold mb-4">Selamat Datang Igo</h3>
        </div>
        <button
          class="btn btn-success w-100 mb-2"
          onclick="updateStatus('igo', 1)"
        >
          <i class="bi bi-unlock"></i> Buka
        </button>
        <button
          class="btn btn-primary w-100 mb-3"
          onclick="updateStatus('igo', 0)"
        >
          <i class="bi bi-lock"></i> Tutup
        </button>
        <p id="igoStatus" class="fw-bold text-secondary">
          Status: Pintu Tertutup ❌
        </p>
        <button class="btn btn-danger w-100 mt-2" onclick="logout()">
          Keluar
        </button>
      </div>

      <div
        class="card py-5 px-4 text-center d-none"
        id="user-ismail"
        style="width: 370px"
      >
        <div class="header">
          <img class="profile-user" src="images/profile.png" alt="" />
          <h3 class="fw-bold mb-4">Selamat Datang Ismail</h3>
        </div>
        <button
          class="btn btn-success w-100 mb-2"
          onclick="updateStatus('ismail', 1)"
        >
          <i class="bi bi-unlock"></i> Buka
        </button>
        <button
          class="btn btn-primary w-100 mb-3"
          onclick="updateStatus('ismail', 0)"
        >
          <i class="bi bi-lock"></i> Tutup
        </button>
        <p id="ismailStatus" class="fw-bold text-secondary">
          Status: Pintu Tertutup ❌
        </p>
        <button class="btn btn-danger w-100 mt-2" onclick="logout()">
          Keluar
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
